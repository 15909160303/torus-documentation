<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLogin Integration</title>
  </head>
  <body>
    <div>
      <p id="text">Loading...</p>
      <p id="error"></p>
      <p id="address"></p>
      <p id="balance"></p>
      <p id="private-key"></p>
      <button id="login">Login</button>
      <button id="logout">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@toruslabs/openlogin@0.3.0/dist/openlogin.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script>
      $(document).ready(async function init() {
        $("#login").hide();
        $("#logout").hide();

        window.openlogin = new Openlogin.default({
          clientId: "YOUR CLIENT ID",
          iframeUrl: "http://beta.openlogin.com",
        });
        await window.openlogin.init();

        if (window.openlogin.privKey) {
          $("#text").text("Logged in.");
          $("#private-key").text(
            "Private key: " + window.openlogin.privKey + "."
          );
          $("#logout").show();
          await connectWeb3(window.openlogin.privKey);
        } else {
          $("#text").text("Didn't log in.");
          $("#login").show();
        }
      });

      async function connectWeb3(privKey) {
        const web3 = new Web3(window.openlogin.provider);
        const address = await web3.eth.privateKeyToAccount(privKey);
        const balance = await web3.eth.getBalance(address);
        $("#address").text("Address: " + address + ".");
        $("#balance").text("Balance: " + balance + ".");
      }

      $("#login").click(async function (event) {
        const { privKey } = await openlogin.login();
        await connectWeb3(privKey);
      });
      $("#logout").click(async function (event) {
        await openlogin.logout();

        $("#text").text("Didn't log in.");
        $("#private-key").text("");
        $("#login").show();
        $("#logout").hide();
      });
    </script>
  </body>
</html>
